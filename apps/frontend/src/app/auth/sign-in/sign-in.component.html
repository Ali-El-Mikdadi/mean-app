<div class="container">
  <div class="form-wrapper">
    <h2 class="form-header">Sign In</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" placeholder="Your email" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Your password" />
        <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
      </mat-form-field>

      <div class="button-wrapper">
        <button mat-raised-button color="primary" type="submit">Sign In</button>
      </div>
    </form>
    <p class="link-text">
      Don't have an account? <a routerLink="/sign-up">Sign up</a>
    </p>
  </div>
</div>
