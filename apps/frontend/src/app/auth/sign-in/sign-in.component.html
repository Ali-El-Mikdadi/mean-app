<div class="signin-container">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-field">
      <mat-label>Email</mat-label>
      <mat-form-field appearance="fill">
        <input matInput formControlName="email" type="email" placeholder="Your email" />
      </mat-form-field>
    </div>
    <div class="form-field">
      <mat-label>Password</mat-label>
      <mat-form-field appearance="fill">
        <input matInput formControlName="password" type="password" placeholder="Your password" />
      </mat-form-field>
    </div>
    <button mat-raised-button color="primary" type="submit" [disabled]="signInForm.invalid">Sign In</button>
  </form>
  <p class="signup-link">Don't have an account? <a routerLink="/sign-up">Sign up</a></p>
</div>
