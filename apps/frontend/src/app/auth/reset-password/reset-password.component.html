<div class="container">
  <div class="form-wrapper">
    <h2 class="form-header">Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>New Password</mat-label>
        <input matInput formControlName="newPassword" type="password" placeholder="Your new password" />
      </mat-form-field>

      <div class="button-wrapper">
        <button mat-raised-button color="primary" type="submit">Reset Password</button>
      </div>
    </form>
    <p class="link-text">
      Remembered your password? <a routerLink="/sign-in">Sign in</a>
    </p>
  </div>
</div>
